repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
  - repo: local
    hooks:
    - id: check-openapi-changes
      name: check-openapi-changes
      entry: ./.git-hooks/check-openapi-changes.sh
      language: system
      require_serial: true
default_language_version:
  python: python3.13
